<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link th:fragment="~{my-template :: add-bootstrap}">
</head>
<body>
<div>
    <a th:href="@{/employee}">
        Back to employee list.
    </a>
</div>
<div>
    <span style="color: red" th:if="${message}" th:text="${message}"></span>
</div>
<form method="post" th:object="${employee}" th:action="@{/employee/edit}">
    <input type="hidden" th:field="*{em_id}">
    <table class="table table-bordered">
        <tr>
            <th>Name</th>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <th>Birthday:</th>
            <td><input type="date" th:field="*{dateOfBirth}"></td>

        <tr>
            <th>Id Card</th>
            <td><input type="text" th:field="*{id_card}"></td>
        </tr>

        <tr>
            <th>Salary</th>
            <td><input type="text" th:field="*{salary}"></td>
        </tr>
        <tr>
            <th>Email:</th>
            <td><input type="text" th:field="*{email}"></td>
        </tr>
        <tr>
            <th>Phone:</th>
            <td><input type="text" th:field="*{phone}"></td>
        </tr>
        <tr>
            <th>Address:</th>
            <td><input type="text" th:field="*{address}"></td>
        </tr>
        <tr>
            <th>Username:</th>
            <td><input type="text" th:field="*{user}"></td>
        </tr>
        <tr>
            <th>Position: </th>
            <td><select th:field="*{position}">
                <option th:each="p :${positions}" th:value="${p.id}" th:text="${p.name}"></option>
            </select></td>
        </tr>
        </tr>
        <tr>
            <th>Education: </th>
            <td><select th:field="*{educationDegree}">
                <option th:each="edu :${edudegrees}" th:value="${edu.id}" th:text="${edu.name}"></option>
            </select></td>
        </tr>
        </tr>
        <tr>
            <th>Division </th>
            <td><select th:field="*{division}">
                <option th:each="d :${divisions}" th:value="${d.id}" th:text="${d.name}"></option>
            </select></td>
        </tr>
        <tr>
            <td>
            </td>
            <td><input type="submit" value="Update"></td>
        </tr>

    </table>
</form>

</body>
</html>
