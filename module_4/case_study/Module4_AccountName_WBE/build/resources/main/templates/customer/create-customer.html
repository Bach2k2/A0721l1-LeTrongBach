<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new customer</title>
    <link th:fragment="~{my-template :: add-bootstrap}">
</head>
<body>
<div>
    <a th:href="@{/customer}">
        Back to customer list.
    </a>
</div>
<div>
    <span style="color: red" th:if="${message}" th:text="${message}"></span>
</div>
<form method="post" th:object="${customer}" th:action="@{/customer/create-customer}">
    <table class="table table-bordered">
        <tr>
            <th>Id</th>
            <td><input type="text" th:field="*{customer_id}"></td>
            <td th:if="${#fields.hasErrors('customer_id')}" th:errors="*{customer_id}">ID Customer Error</td>
        </tr>
        <tr>
            <th>Name:</th>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <th>Birthday:</th>
            <td><input type="date" th:field="*{birthday}"></td>
        </tr>
        <tr>
            <th>Gender:</th>
            <td>
                <select th:field="*{gender}">
                        <option th:value="${true}" th:text="Male"></option>
                        <option th:value="${false}" th:text="Female"></option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Id card</th>
            <td><input type="text" th:field="*{id_card}"></td>
        </tr>
        <tr>
            <th>Customer email:</th>
            <td><input type="text" th:field="*{email}"></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
        </tr>
        <tr>
            <th>Customer phone:</th>
            <td><input type="text" th:field="*{phone}"></td>
            <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</td>
        </tr>
        <tr>
            <th>Customer Address:</th>
            <td><input type="text" th:field="*{address}"></td>
        </tr>
        <tr>
            <th>Customer Type</th>
            <td><select th:field="*{customerType}">
                <option th:each="type :${custypes}" th:value="${type.id}" th:text="${type.type_name}"></option>
            </select></td>
        </tr>
        <tr>
            <td>
            </td>
            <td><input type="submit" value="Create"></td>
        </tr>
    </table>
</form>
</body>
</html>
