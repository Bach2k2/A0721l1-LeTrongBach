<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link th:fragment="~{my-template :: add-bootstrap}">
</head>
<body>
<div>
    <a th:href="@{/customer}">
        Back to customer list.
    </a>
</div>
<div>
    <span style="color: red" th:if="${message}" th:text="${message}"></span>
</div>
<form method="post" th:object="${customer}" th:action="@{/customer/edit}">
<!--    Chú ý thêm phần hidden quan trọng-->
    <input type="hidden" th:field="*{customer_id}">
    <table>
        <tr>
            <th>Customer id:</th>
            <td>
                <input type="text" th:field="*{customer_id}" disabled>
            </td>
        </tr>
        <tr>
            <th>Customer name:</th>
            <td>
                <input type="text" th:field="*{name}">
            </td>
        </tr>
        <tr>
            <th>Customer Birthday:</th>
            <td><input type="date" th:field="*{birthday}"></td>
        </tr>
        <tr>
            <th>Customer gender:</th>
            <td>
                <select name="gender" >
                    <option th:value="${true}" th:text="Male" th:selected="${customer.gender}"></option>
                    <option th:value="${false}" th:text="Female" th:selected="${!customer.gender}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Customer id card::</th>
            <td><input type="text" th:field="*{id_card}"></td>
            <td th:if="${#fields.hasErrors('id_card')}" th:errors="*{id_card}">Id Card Error</td>
        </tr>
        <tr>
            <th>Customer email:</th>
            <td><input type="text" th:field="*{email}"></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
        </tr>
        <tr>
            <th>Customer phone:</th>
            <td><input type="text" th:field="*{phone}"></td>
            <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</td>
        </tr>
        <tr>
            <th>Customer Address:</th>
            <td><input type="text" th:field="*{address}"></td>
        </tr>
        <tr>
            <td>
            </td>
            <td><input type="submit" value="Update"></td>
        </tr>
    </table>
</form>

</body>
</html>
