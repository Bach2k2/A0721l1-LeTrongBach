<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

<div>
    <a th:href="@{/employee/create-employee}">Create new employee</a>
</div>
<h1>Customer list</h1>
<table class="table table-sm">
    <tr>
        <th>Name:</th>
        <th>Birthday</th>
        <th>Id Card</th>
        <th>Salary</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th>
        <th>Position</th>
        <th>Education Degree</th>
        <th>Division</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="employee: ${employees}">
        <tr>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.dateOfBirth}"></td>
            <td th:text="${employee.id_card}"></td>
            <td th:text="${employee.salary}"></td>
            <td th:text="${employee.phone}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.address}"></td>
            <td th:if="${employee.position}" th:text="${employee.position.name}"></td>
            <td th:if="${employee.educationDegree}" th:text="${employee.educationDegree.name}"></td>
            <td th:if="${employee.division}" th:text="${employee.division.name}"></td>
            <td><a th:href="@{employee/edit/__${employee.getEm_id()}__}">Edit</a></td>
            <td><a th:href="@{employee/delete/__${employee.getEm_id()}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
