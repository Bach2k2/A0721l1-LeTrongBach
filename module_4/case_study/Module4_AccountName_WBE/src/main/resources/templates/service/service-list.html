<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Service list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <a th:href="@{/service/create-service}">Create new service</a>
</div>
<h1>Service list</h1>
<table class="table table-sm">
    <tr>
        <th>Service name</th>
        <th>Area</th>
        <th>Cost</th>
        <th>Max people</th>

        <th>Rent type</th>
        <th>Service type</th>
        <th>Standard room</th>
        <th>Description other convenience</th>
        <th>Pool area</th>
        <th>Number of floor</th>

        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="service: ${services}">
        <tr>
            <td th:text="${service.name}"></td>
            <td th:text="${service.area}"></td>
            <td th:text="${service.cost}"></td>
            <td th:text="${service.cost}"></td>
            <td th:text="${service.max_people}"></td>

            <td th:if="${service.rentType}" th:text="${service.rentType.rent_type_name}"></td>
            <td th:if="${service.serviceType}" th:text="${service.serviceType.service_type_name}"></td>
            <td th:text="${service.room_standard}"></td>
            <td th:text="${service.description_other_convenience}"></td>
            <td th:text="${service.pool_area}"></td>
            <td th:text="${service.number_of_floor}"></td>
            <td><a th:href="@{service/edit/__${service.getService_id()}__}">Edit</a></td>
            <td><a th:href="@{service/delete/__${service.getService_id()}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
