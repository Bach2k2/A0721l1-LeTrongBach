<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contract list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

<div>
    <a th:href="@{/contract/create-contract}">Create new Contract</a>
</div>
<h1>Contract list</h1>
<table class="table table-sm">
    <tr>
        <th></th>
        <th></th>
        <th>Customer gender:</th>
        <th>Customer idCard:</th>

        <th>Customer phone:</th>
        <th>Customer email:</th>
        <th>Customer address:</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="contract: ${contracts}">
        <tr>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.birthday}"></td>
            <td th:if="${customer.gender}==true" th:text="Male"></td>
            <td th:if="${customer.gender}==false" th:text="Female"></td>
            <td th:text="${customer.phone}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.address}"></td>
            <td th:if="${customer.customerType}" th:text="${customer.customerType.getType_name()}"></td>
            <td><a th:href="@{customer/edit/__${customer.getCustomer_id()}__}">Edit</a></td>
            <td><a th:href="@{customer/delete/__${customer.getCustomer_id()}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
