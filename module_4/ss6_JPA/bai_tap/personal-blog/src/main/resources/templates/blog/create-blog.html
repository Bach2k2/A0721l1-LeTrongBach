<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create blogs</title>
</head>
<body>
<div>
    <a th:href="/personal_blog">Return blog menu</a>
</div>
<h3>The list of recent blogs</h3>
<table>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Author</th>
    </tr>
    <th:block th:each="blog : ${blogs}">
        <tr>
            <td th:text="${blog.id}"></td>
            <td th:text="${blog.name}"></td>
            <td th:text="${blog.owner}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
