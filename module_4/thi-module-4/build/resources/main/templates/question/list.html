<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quan ly danh sach cau hoi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<h1 style="text-align: center;">Danh sách câu hỏi</h1>
<table class=".table-active">
    <tr>
        <td><a th:href="@{/questions/create}">Tạo câu hỏi</a></td>
        <td><input type="text" placeholder="tiêu đề"></td>
        <td><select>
            <option th:each="type: ${types}" th:text="${type.name}" th:value="${type.id}"></option>
        </select></td>
        <td>
            <button>Tìm kiếm</button>
        </td>

    </tr>
    <tr>
        <td>STT</td>
        <td>Tiêu đề</td>
        <td>Loại câu hỏi</td>
        <td>Ngày đăng</td>
        <td>Tình trạng</td>
        <td colspan="2">Tính năng</td>
    </tr>
    <th:block th:each="question : ${questions}">
        <tr>
            <td th:text="${question.id}"></td>
            <td th:text="${question.title}"></td>
            <td th:text="${question.questionType.name}"></td>
            <td th:text="${question.date_create}"></td>
            <td th:text="${question.status}"></td>
            <td><a th:href="@{/questions/edit/__${question.id}__}">Cập nhật</a></td>
            <td><a th:href="@{/questions/delete/__${question.id}__}">Xóa</a></td>
        </tr>
    </th:block>
 <!--   <div>
        <a th:href="@{'/question'(page=${listContract.number - 1})}" th:if="${listContract.hasPrevious()}">Back</a>
        <span th:text="${listContract.number + 1}"></span>/<span th:text="${listContract.totalPages}"></span>
        <a th:href="@{'/contract'(page=${listContract.number + 1})}" th:if="${listContract.hasNext()}">Next</a>
    </div>-->
</table>
</body>
</html>
