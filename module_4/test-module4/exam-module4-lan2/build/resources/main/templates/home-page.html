<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Quản lý khuyến mãi</title>

    <style type="text/css">
        h3 {
            background-color: blue;
            color: white;
            padding: 10px 0 10px 20px;
        }

        footer {
            margin: 10px 0;
        }

        #discount {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #discount td, #discount th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #discount tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #discount tr:hover {
            background-color: #ddd;
        }

        #discount th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }

        input[type=text], input[type=email] {
            width: 100%;
            padding: 12px 0px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 300px;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        /*#book-menu #add-book {*/
        /*    text-align: left;*/
        /*}*/

        /*#book-menu #search-book {*/
        /*    text-align: right;*/
        /*}*/

        .notify span {
            font-size: 15px;
            color: blue;
        }

        html {
            font-size: 14px;
        }

        #table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 80%;
            margin: auto;
            margin-top: 50px;
        }

        #table td, #table th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #table tr:nth-child(even) {
            background-color: #dadada;
        }

        #table tr:hover {
            background-color: #ddd;
        }

        #table th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #081828;
            color: white;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            border-radius: 5px;
            color: #fff;
            background-color: #081828;
            text-decoration: none;
            padding: 15px;
            width: 150px;
        }

        label input[type=text], textarea, label input[type=date], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            border-radius: 5px;
            color: #fff;
            background-color: #081828;
            text-decoration: none;
            padding: 15px;
            width: 150px;
        }

        .btn:hover {
            background-color: #081828;
        }

        .form {
            width: 600px;
            margin: auto;
            margin-top: 60px;
            border-radius: 5px;
            padding: 20px;
            border: 1px solid #dadada;
        }

        .error {
            color: red;
            font-size: 17px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <h1><a class="navbar-brand" href="#">Danh sách khuyến mãi</a></h1>
        <!--            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">-->
        <!--                <span class="navbar-toggler-icon"></span>-->
        <!--            </button>-->

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <form th:action="@{/create}" method="get">
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Thêm khuyến mãi</button>
                    </form>
                </li>
            </ul>
            <form class="d-flex" th:action="@{/search}" method="post">
                <input name="search" class="form-control me-sm-2" type="text" placeholder="Search" style="float: right">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit" style="float: right">Search</button>
            </form>
        </div>
    </div>
</nav>
<table>
    <tr>
        <th>Tiêu đề</th>
        <th>Thơi gian bắt đầu</th>
        <th>Thơi gian kết thúc</th>
        <th>Mức giảm giá</th>
        <th>Chi tiết</th>
        <th>Sửa</th>
        <th>Xóa</th>
    </tr>
    <th:block th:each="d: ${discount_packet}">
        <tr>
            <td th:text="${d.title}"></td>
            <td th:text="${d.beginDate}"></td>
            </th>
            <td th:text="${d.endDate}"></td>
            </th>
            <td th:text="${d.discount}"></td>
            </th>
            <td th:text="${d.detail}"></td>
            </th>
            <td><a th:href="@{edit/__${d.id}__}">Sửa</a></td>
            <td><a th:href="@{delete/__${d.id}__}">Xóa</a></td>
        </tr>

    </th:block>
</table>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
