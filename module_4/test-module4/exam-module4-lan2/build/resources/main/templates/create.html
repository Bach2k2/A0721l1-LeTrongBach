<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo mới khuyến mãi</title>
</head>
<body>
<div th:if="${message}" th:text="${message}"></div>
<form th:action="@{/create}" th:object="${discount_packet}" method="post">
    <table>
        <tr>
            <th>Tiêu đề</th>
            <td><input type="text" th:field="*{title}" placeholder="tiêu đề"></td>
            <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</td>
        </tr>
        <tr>
            <th>Thời gian bắt đầu</th>
            <td><input type="date" th:field="*{beginDate}" placeholder="dd/MM/yyyy"></td>

        </tr>
        <tr>
            <th>Thời gian kết thúc</th>
            <td><input type="date" th:field="*{endDate}" placeholder="dd/MM/yyyy"></td>
        </tr>
        <tr>
            <th>Mức giảm giá</th>
            <td><input type="text" th:field="*{discount}" value="0"></td>
            <td th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}">Discount Error</td>
        </tr>
        <tr>
            <th>Chi tiết</th>
            <td><input type="text" th:field="*{detail}" height="100px" width="300px"></td>
            <td th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}">Detail Error</td>
        </tr>
        <tr>
            <td><button type="submit" name="create">Thêm mới</button></td>
            <td><button type="submit" name="comeback">Quay lại</button></td>
        </tr>
    </table>
</form>
</body>
</html>
