<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search a music name</title>
</head>
<body>
<h1>Nhap bai hat ban thich:</h1>
<form th:object="${music}" th:action="@{/search-music}" th:method="post">
    <table>
        <tr>
            <th> music name</th>
            <td><input th:type="text" th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
        </tr>
        <tr>
            <th>Singer</th>
            <td><input th:type="text" th:field="*{singer}"></td>
            <td th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></td>
        </tr>
        <tr>
            <th>Category</th>
            <td><input th:type="text" th:field="*{category}"></td>
            <td th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></td>
        </tr>
        <tr>
            <td><input th:type="submit" th:value="Submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
