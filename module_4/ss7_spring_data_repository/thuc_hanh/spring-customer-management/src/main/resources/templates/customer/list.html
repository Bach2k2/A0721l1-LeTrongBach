<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body>
<a href="/create-customer">Create a new Customer </a>

<div>
    <form>
        <input name="search" type="text">
        <input name="submit" tyepe="submit">
    </form>
</div>
<h1>Customers</h1>
<table border="1px">

    <tr>
        <th>Id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <!--        <th>Province</th>-->
        <th>Edit</th>
        <th>Remove</th>
    </tr>
    <th:block th:each="customer: ${customers}">
        <tr>
            <td th:text="${customer.getId()}"></td>
            <td th:text="${customer.getFirstName()}"></td>
            <td th:text="${customer.getLastName()}"></td>
            <td><a th:href="@{/edit-customer/{id}(id=${customer.id})}">Edit</a></td>
            <td><a th:href="@{/remove-customer/{id}(id=${customer.id})}">Remove</a></td>
        </tr>
    </th:block>

</table>
