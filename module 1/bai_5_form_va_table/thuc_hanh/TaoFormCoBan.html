<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form cơ bản</title>
    <style>
        .wufoo {
            font-family: "Lucian Grande", "Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
<form action="simpleform.html" class="wufoo" method="get">

    <h1> Order Form</h1>
    <h2> What would you like to buy</h2>
    <select>

        <option value=" ">A</option>
        <option>B(+0.5$)</option>
        <option>C(+0.5$)</option>
    </select>
    <p> How many would you like to order?</p>
    <input name="rd" type="radio"/> 1 - $10 <br>
    <input name="rd" type="radio"/> 2 - $20 <br>
    <input name="rd" type="radio"/> 3 - $30<br>
    <h2> Name</h2>
    <input name="firstname" placeholder="Firstname" size="15" type="text"/>
    <input name="lastname" placeholder="Lastname" size="15" type="text"/>
    <h2> Email:</h2><br>
    <input name="tx" size="15" type="text"/>
    <h2> Phone number:</h2><br>
    <input name="phone1" size="5" type="number"/>-
    <input name="phone2" size="5" type="number"/>-
    <input name="phone3" size="5" type="number" /><br><br>
    <input name="submit" size="10" type="submit" value="Submit"/>

</form>
</body>
</html>
