<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i=1;i<101;i++)
    {
        if(i%3==0){
            if (i%5==0) document.write("<br>FizzBuzz");
            else document.write("<br>Fizz");
        }
        else if(i%5==0) document.write("<br>Buzz");
        else document.write("<br>"+ i);
    }
</script>
</body>
</html>
