<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng số chia hết cho 7</title>
</head>
<body>
<script>
    let n=20;
    let i=0;//Biến đếm
    let num=1;
    let sum=0;
    while(i<n)
    {
        if (num%7==0)
        {sum+=num;
        i++
        }
        num++;

    }
    document.write("Tổng các số đầu chia hết cho 7: " + sum);
</script>

</body>
</html>
