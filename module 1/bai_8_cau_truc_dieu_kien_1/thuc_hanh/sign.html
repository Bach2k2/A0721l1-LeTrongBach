<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành cùng cấu trúc switch_case</title>
</head>
<body>
<h1>Do you want to try again?</h1>
<input type="button" value="Try Again?" onclick="Try()"/>
<script>
    let value = parseInt(prompt('Mời bạn nhập giá trị', 0));
    if (value > 0) alert(1);
    else if (value < 0) alert(-1);
    else alert(0);

    function Try(value) {
        value = parseInt(prompt('Type a number', '0'));
        switch ((value > 0) ? 1 : (value < 0) ? -1 : 0) {
            case 1:
                alert(1);
                break;
            case -1:
                alert(-1);
                break;
            default:
                alert(0);
                break;
        }
    }
</script>
</body>
</html>
