<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành cùng switch- case</title>
</head>
<body>
<script>
    //Bài 1:
    var browser = prompt("Mời bạn nhập: ",'');
    switch (browser) {
        case 'Edge':
            alert("you've got the Edge");
            break;
        case 'Firefox':
        case 'Chrome':
        case 'Safari':
        case 'Opera':
            alert('Okay we support these brosers too');
            break;
        default:
            alert('Sorry, we hope that this page looks ok!');
            break;
    }
    alert("Sang bài 2");
    //Bài 2:
    let a= prompt('a?','');
    a=parseInt(a);
    switch(a)
    {
        case 0: alert(0);
        break;
        case 1: alert(1);
        break;
        case 2:case 3: alert('2,3')
        break;
    }

</script>
</body>
</html>
