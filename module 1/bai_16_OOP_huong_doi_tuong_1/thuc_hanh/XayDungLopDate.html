<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp date</title>
</head>
<body>
<script>
    let myDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;

        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }

        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month
        }
        this.setYear = function (year) {
            this.year = year;
        }
        this.toString =function () {
            alert(this.day+"/"+this.month+"/"+this.year);
        }
    }
    alert("hello");
    let date1 = new myDate(1, 11, 2001);
    alert(date1.day);
    let day1 = date1.getDay();
    let month1 = date1.getMonth();
    let year1 = date1.getYear();
    alert(day1 + "/" + month1 + "/" + year1);
    date1.setDay(5);
    date1.setMonth(9)
    date1.setYear(2021);
    date1.toString();
</script>
</body>
</html>
