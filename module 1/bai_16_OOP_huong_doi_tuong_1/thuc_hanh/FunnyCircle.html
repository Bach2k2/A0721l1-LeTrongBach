<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mộột hinh trô vui nhộộn</title>
</head>
<body>
<canvas id="picture" width="1368px" height="768px" style="border:1px solid #d3d3d3;">
    <script>
        function Circle(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }

        function getRandomColor() {
            let red = getRandomHex();
            let green = getRandomHex();
            let blue = getRandomHex();
            return "rgb(" + red + "," + blue + "," + green + ")";
        }

        function getRandomHex() {
            return Math.floor(Math.random() * 255);
        }

        function createCircle() {
            let ctx = document.getElementById("picture").getContext("2d");
            let radius = Math.floor(Math.random() * 80);
            let color = getRandomColor();
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let myCircle = new Circle(x, y, radius);
            ctx.beginPath();
            ctx.arc(myCircle.x, myCircle.y, myCircle.radius, 0, 2 * Math.PI);
            ctx.fill();

        }
function multiCircle()
{
    for (let i=1;i<30;i++)
    {
        createCircle();
    }
}
    </script>

</body>
</html>
