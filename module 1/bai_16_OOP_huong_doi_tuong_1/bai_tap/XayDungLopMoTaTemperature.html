<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo đối tượng nhiệt độ</title>
</head>
<body>
<script>
    class Temperature{
        constructor(celcius) {
            this.celcius=celcius;
        }
        convertToF=function () {
            let fahhanreit=9/5*this.celcius+32;
            return fahhanreit
        }
        convertToK=function () {
            let kevin=this.celcius+(-273);
            return kevin;
        }
    }
    let nhietDo=new Temperature(parseInt(prompt("Nhập nhiệt độ")))
    alert("Nhiệt độ -> F: "+ nhietDo.convertToF())
    alert("Nhiệt độ -> K: "+ nhietDo.convertToK())
</script>
</body>
</html>
