<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timMin(arr)
    {
        let min=arr[0];
        for (let i=0;i<arr.length;i++)
        {
            if(min>arr[i]) min=arr[i];
        }
        return min;
    }
    let array=[3];
    for(i=0;i<3;i++){
        array[i]=parseInt(prompt("Nhập giá trị thứ " +i));
    }
    alert("Giá trị nhỏ nhất "+timMin(array));
</script>
</body>
</html>
