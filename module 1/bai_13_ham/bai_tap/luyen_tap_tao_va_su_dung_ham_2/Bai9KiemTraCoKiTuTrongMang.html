<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra có phần tử đó ko</title>
</head>
<body>
<script>
    let arr = ["s", "u", "c", "c", "e", "s", "s", 1];
    let kiTu = prompt("Nhập kí tự cần kiểm tra");

    function dem(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (kiTu === arr[i]) count++;
        }
        if (count > 0) return count;
        else return -1;
    }

    if (dem(arr) > 0) {
        alert("số lần xuất hiện của kí tự: " + kiTu + " trong mảng là: " + dem(arr));
    } else {
        alert("Không có kí tự này");
    }
</script>
</body>
</html>
