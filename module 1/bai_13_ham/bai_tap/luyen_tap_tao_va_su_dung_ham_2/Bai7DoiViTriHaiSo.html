<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let num1=parseFloat(prompt("Nhập vào số thứ nhất"));
   let num2=parseFloat(prompt("Nhập vào số thứ hai"));
    function hoanDoi() {
        let tam=num1;
        num1=num2;
        num2=tam;
    }
    hoanDoi(num1,num2);
    alert("Sau hoán đổi, số thứ 1: " + num1+ ",số thứ 2: "+ num2);
</script>
</body>
</html>
