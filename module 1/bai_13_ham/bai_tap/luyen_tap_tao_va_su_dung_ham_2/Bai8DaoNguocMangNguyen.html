<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let limit=parseInt(prompt("Nhập số lượng phần tử:"));
    let array=Array(limit);
    for (let i=0;i<array.length;i++)
    {
        array[i]=parseFloat(prompt("Phần tử thứ "+(i+1)));
    }
    function daoNguoc(array) {
        let first=0;
        let last=array.length-1;
        while(first<=last)
        {
            let tam=array[first];
            console.log(tam);
            array[first]=array[last];
            array[last]=tam;
            first++;last--;
        }
        //return array;
    }
      daoNguoc(array);
    alert("Sau khi nghich đảo"+ array);
    console.log(array);
</script>
</body>
</html>
