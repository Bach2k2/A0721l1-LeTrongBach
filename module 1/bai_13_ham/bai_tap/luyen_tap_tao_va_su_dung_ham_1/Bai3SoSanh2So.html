<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh 2 số a,b</title>
</head>
<body>
<script>
    let num1=parseFloat(prompt("Nhập vào số thư nhất"));
    let num2=parseFloat(prompt("Nhập vào số thứ hai"));
    let result=compare(num1,num2);
    if (!(num1>num2)){
    document.write(result);
    }
    function compare(num1,num2) {
        if(num1>num2) alert("Số thứ nhất lớn hơn");
        else
        {
            return num1 + num2;
        }
    }
</script>
</body>
</html>
