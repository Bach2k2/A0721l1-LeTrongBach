<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Bình phương</title>
</head>
<body>
<script>
    let number = parseFloat(prompt("Nhập số để tính"));
    alert("Bình phương của số: " + binhPhuong(number));

    function binhPhuong(num) {
        return num * num;
    }
</script>
</body>
</html>
