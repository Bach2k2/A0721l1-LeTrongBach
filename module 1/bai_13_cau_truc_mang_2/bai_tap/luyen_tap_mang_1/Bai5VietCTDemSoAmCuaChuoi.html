<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số âm trong mảng</title>
</head>
<body>
<script>
    let array = [-1, 6, 8, -10, -76]
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] < 0) {
            count++;
        }
    }
    document.write("We have " + count + " negative number");
</script>
</body>
</html>
