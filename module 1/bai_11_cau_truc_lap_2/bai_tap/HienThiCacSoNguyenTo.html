<script>
    let num=2;
    let result="20 so nguyen to: ";
    let count=0;let check=0;
    function KTSnt(num) {

        while (count < 20)
        {
            for (i=2;i<num;i++)
            {
                if (num%i==0) {
                    check = 1;
                    break;
                }
            }
           if (check==0)
           {count ++;
            result += num + ",";
           }
           else check =0;
         num++;
        }

    }
    KTSnt(num);
    document.write(result.slice(0,result.length-1));
</script>
