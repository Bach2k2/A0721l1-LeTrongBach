<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập nhiệt độ</title>
</head>
<body>
<script>
  let nhietDo=parseFloat(prompt("\tNhập nhiệt độ hiện tại"));
  if(nhietDo>100) alert("Hãy giảm nhiệt độ xuống");
  else if (nhietDo <20) alert("Hãy tăng nhiệt độ lên !");
else alert("Cảm ơn bạn đã nhập");
</script>
</body>
</html>
