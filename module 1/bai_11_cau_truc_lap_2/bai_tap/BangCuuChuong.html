<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<script>
 let bang="<table border='1' width='100%'>"
    for(i=2;i<=9;i++){
       bang=bang+"<tr>";
        for(j=1;j<=10;j++)
        {
          bang=bang+"<td>"+ i +"x"+ j + "=" + i*j+ "</td>";
        }
        bang+="</tr>";
    }
    bang+="</table>"
    document.write(bang);
</script>
</body>
</html>
