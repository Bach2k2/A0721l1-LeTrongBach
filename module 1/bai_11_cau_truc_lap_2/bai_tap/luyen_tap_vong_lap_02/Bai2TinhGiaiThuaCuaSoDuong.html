<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let number;
    confirm("In ra giai thừa của một số nguyên dương");
    do{
    number=parseInt(prompt("Nhập giá trị cần tính"));
    if (number <=0) alert("Mời bạn nhập lại");
    }while(number<=0);
    let giaiThua=1;
    for(i=1;i<=number;i++) giaiThua*=i;
    document.write(number+"!= "+ giaiThua);
</script>
</body>
</html>
