<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ 1st</title>
</head>
<body>
<script>
    let arr1 = [1, 2, 3, 4, 5, 6, 7]
    let arr2 = [];
    let arr3 = [100, 0, 4, -7, 19];
    document.write("Giá trị nhỏ nhất của mảng 1: " + findMin(arr1));
    document.write("<br>Giá trị nhỏ nhất của mảng 1: " + findMin(arr2));
    document.write("<br>Giá trị nhỏ nhất của mảng 1: " + findMin(arr3));

    function findMin(arr) {
        if (arr.length === 0) return -1;
        else {
            let min = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (min > arr[i]) min = arr[i];
            }
            return min;
        }
    }
</script>
</body>
</html>
