<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" style="width=300px" id="input"/>
<input type="button" style="width: 50px" value="Dịch" onclick="xuat()" onchange="recover()"/>
<p id="result"></p>
<script>
    let str1=document.getElementById("input").value;
   // console.log(str1);
    let UPPER='ABCDEFGHIKLMNOPQRSTUVWXYZ'
    tiengAnh=["table","chair","phone","book","calculator"];
    tiengViet=["cái bàn","cái ghế","điện thoại","quyển sách","máy tính"];

    function xuat() {
        str1=document.getElementById("input").value;
        let result=[];
       // Đổi chữ hoa thành chữ thường
        for (i=0;i<str1.length;i++) {
            if (UPPER.indexOf(str1[i]) !== -1) result.push(str1[i].toLowerCase());
            else result.push(str1[i]);
        }
        result=result.join("");
        console.log(result);
        for (i=0;i<tiengAnh.length;i++)
        {
            if (tiengAnh[i]==result){
                document.getElementById("result").innerText = tiengViet[i];
                break;
            }
            else document.getElementById("result").innerText="Không tìm thấy";
        }
    }
    function recover() {
        if (document.getElementById("input").value==null) document.getElementById("result").innerText=null;
    }
</script>
</body>
</html>
