<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm kí tự số</title>
</head>
<body>
<script>
    array=["a",1,"b",2,"c",10,"z"];
    let count =0;
    let string;
    for (let i=0;i<array.length;i++)
    {
        string=array[i].toString();
        if (string.charCodeAt(0)>=48&& string.charCodeAt(0)<=57) count ++;
        console.log(string.charCodeAt())
    }
    document.write("Có tất cả " + count +" phần tử là số")
</script>
</body>
</html>
