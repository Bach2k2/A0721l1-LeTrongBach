<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ trong 1 chuỗi</title>
</head>
<body>
<input type="button" value="Đếm số từ trong câu" onclick="demSoTu()"/>
<p id="result"></p>
<script>
    function demSoTu(){
    let string = prompt("Nhập một chuỗi kí tự bất kì");
    let count = 1;
    let check = true;
    let i = 0;
    if (string == null) check = false;
    for (i = 0; i < string.length; i++)
        if (string.charCodeAt(i) === 32 && string.charCodeAt(i + 1) !== 32) count++;

        document.getElementById("result").innerHTML="Có tất cả "+ count+" từ";
    }
</script>
</body>
</html>
