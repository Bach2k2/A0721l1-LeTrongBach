<!DOCTYPE html>

    <title>Liệt kê</title>

<body>

<script>
    let array=[
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];

    {
        let result="<br>row"+ i;

            result+="<br>&nbsp;&nbsp;"+array[i][j];
        document.write(result);
    }
</script>
