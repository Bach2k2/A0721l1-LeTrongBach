<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1=prompt("NHập chuỗi thứ nhất");
    let str2=prompt("nhập chuỗi thứ hai" );
    let check=true;
    if (str1.length==str2.length)
    {
    for(let i=0;i<str1.length;i++)
        if (str1[i]!=str2[i]) check=false;
        }
    else check=false;
    if (check==true) document.write("Hai chuối giống nhau");
    else  document.write("Hai chuối khác nhau");
</script>

</body>
</html>
