<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noi cac phan tu lai</title>
</head>
<body>
<script>
    let array = ["c", "s", "s", "1", "6", "5"];

    function ngichDao() {
        array = array.reverse();
        let string = [];
        for (let i = 0; i < array.length; i++)
            string.push(array[i]);
        let result = string.join("");
        document.write(result);
    }
    ngichDao();
</script>
</body>
</html>
