<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    array = Array(10);
    let max = 0;
    let position=0;
    function nhapMang() {
        for (i = 0; i < 10; i++)
            array[i] = parseInt(prompt("Nhập grị trị thứ " + i));
    }

    //
    let result = "";

    function xuatMang() {
        for (i = 0; i < 10; i++)
            result += array[i] + ",&emsp;";
      document.write("Mảng bạn đã nhập: "+ result.slice(0,result.length-1));
    }

    function timMax() {
        max = array[0];
        for (i = 1; i < 10; i++) {
            if (max < array[i]) {
                max = array[i];
               position=i;
            }
        }
    }
    nhapMang();
    xuatMang();
    timMax();
   // let check = timMax();
    document.write("<br> Giá tri lớn nhất của mảng: " + max + " tại ví trí " + position);
</script>
</body>
</html>
