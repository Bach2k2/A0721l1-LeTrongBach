<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    array = Array(10);
    let max = 0;

    function nhapMang() {
        for (i = 0; i < 10; i++) {
            array[i] = parseInt(prompt("Nhập grị trị thứ" + i));
        }

        function timMax {
            max = array[0];
            for (i = 1; i < 10; i++) {

                if (max < array[i]) {
                    max = array[i];
                    return i;
                }
            }
            return 0;
        }

        nhapMang();
        let check = timMax();
        document.write("Giá tri lớn nhất của mảng" + max + "tại ví trí" + timMax());
</script>
</body>
</html>
