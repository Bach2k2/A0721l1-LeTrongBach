<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra danh sách mảng</title>
</head>
<body>
<h1 ><i>Sample Screen </i></h1>
<input id="nhap" type="text" width="100px"/>
<input id="themSo" type="button" value="Add" onclick="themSo()" />
<input id="xuat" type="button" value="Display" onclick="xuat()"/>
<div id="result"></div>
<p id="te"></p>
<script>
    let x=0;// biến chỉ số
    let i;
    let mang=Array();
    function themSo() {
        mang[x] = document.getElementById("nhap").value;
        alert("ĐÃ THÊM GiÁ TRỊ " + mang[x] + " VÀO MẢNG");
        x++;
        document.getElementById("nhap").value="";
    }
    function xuat() {
        let result="<hr>"
        for(i=0;i<mang.length;i++)
        {
           result+="Element "+ i + " = " + mang[i]+ "<br>";
        }
        document.getElementById("result").innerHTML=result;
    }

</script>
</body>
</html>
