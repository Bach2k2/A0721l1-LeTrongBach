<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In giá trị lớn nhất của mảng</title>
</head>
<body>
 <script>
     let numbers = [-3, 5, 1, 3, 2, 10];
     let max= numbers[0];
     let index;
     for (i=1;i<numbers.length;i++)
     {
         if (max < numbers[i]) {max=numbers[i];
         index=i;
         }
     }
     alert("Giá trị lớn nhất: " + max +" tại "+ (index+1));
     </script>
</body>
</html>
