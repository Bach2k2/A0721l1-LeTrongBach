<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng máy tính</title>
    <style>
        table {
            font-family: "Times New Roman";


        }

        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
<form name="Calculator">
    <table width="400" align="center">
        <tr>
            <td colspan="4" height="30"><h3>CALCULATOR</h3></td>
        </tr>
        <tr>
            <td colspan="2" width="50%"><input type="number" id="number1" style="width: 100%"/></td>
            <td colspan="2" width="50%"><input type="number" id="number2" style="width: 100%"/></td>
        </tr>
        <tr>
            <td><input type="button" onclick="plus()" value="Addition(+)"/></td>
            <td><input type="button" onclick="minus()" value="Subtraction(-)"/></td>
            <td><input type="button" onclick="multiply()" value="Multiplication(x)"/></td>
            <td><input type="button" onclick="divide()" value="Division(/)"/></td>
        </tr>
        <tr>
            <th colspan="4" id="result">Result</th>
        </tr>
    </table>
</form>

<script>

    function plus() {
        let a = document.getElementById("number1").value;
        let b = document.getElementById("number2").value;
        a = parseFloat(a);
        b = parseFloat(b);
        let c = a + b;
        parseFloat(c);
        document.getElementById("result").innerText = "Result addition: " + c;
    }

    function minus() {
        let a = document.getElementById("number1").value;
        let b = document.getElementById("number2").value;
        a = parseFloat(a);
        b = parseFloat(b);
        let c = a - b
        document.getElementById("result").innerHTML = "Result subtraction: " + c;
    }

    function multiply() {
        let a = document.getElementById("number1").value;
        let b = document.getElementById("number2").value;
        a = parseFloat(a);
        b = parseFloat(b);
        let c = a * b;
        parseFloat(c);
        document.getElementById("result").innerHTML = "Result multiplication: " +c;
    }

    function divide() {
        let a = document.getElementById("number1").value;
        let b = document.getElementById("number2").value;
        a = parseFloat(a);
        b = parseFloat(b);
        let c = a / b;
        document.getElementById("result").innerHTML = "Result division: " + c;
    }

</script>
</body>
</html>
