<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 4 Bài tập </title>

        script
        {
            font-size: 50px;
        }
    </style>

</body>

<script>
    // Bài 1 - ->
    document.write('Bai 1:<br>');
    var vat_ly=prompt("Nhập điểm môn vật lí");
    var hoa_hoc=prompt("Nhập điểm môn Hóa học");
    var sinh_hoc=prompt("Nhập điểm môn Sinh học");
    var Vatli=parseInt(vat_ly);
    var Hoahoc=parseInt(hoa_hoc);
    var Sinhhoc=parseInt(sinh_hoc);
    let average=(Vatli+Hoahoc+Sinhhoc)/3.0;
    alert("Điểm trung bình là :"+average);
    document.write("<br> Điểm trung bình là :"+average);

    // Bài 2 :
    document.write('<br> Bai 2: <br>');
    var doC=prompt("Nhap do C");
    var C=parseInt(doC);
    var F=9/5*C+32;
    document.writeln("<br> Nhiệt độ hiện tại là: " + F +"độ F");
    //Bài 3:
    var Bankinh=prompt("nhập Bán kinh");
    var R=parseInt(Bankinh);
    var dien_tich=R*R*3.14;
    alert("Diện tích hình tròn là:"+ dien_tich);
    //
    document.writeln("<br> Diện tích hình tròn là: "+ dien_tich);
    //Bài 4:
    var duong_kinh=prompt("Nhập đường kính đường tròn");
    var d=parseInt(duong_kinh);
    var Cv=d*3.14;
    alert("Chu vi đường tròn là: " + CV);
    document.write("<br> Chu vi đường tròn là: "+ Cv);
</script>
</html>
