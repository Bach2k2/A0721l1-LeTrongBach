<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 4 Bài tập </title>
    <style>
        script
        {
            font-size: 50px;
        }
    </style>
</head>
<body>
</body>

<script>
    // Bài 1
    document.write('Bài 1:');
    let vatLy=prompt("Nhập điểm môn vật lí");
    let hoaHoc=prompt("Nhập điểm môn Hóa học");
    let sinhHoc=prompt("Nhập điểm môn Sinh học");
    vatLy=parseInt(vatLy);
    hoaHoc=parseInt(hoaHoc);
    sinhHoc=parseInt(sinhHoc);
    let average=(vatLy+hoaHoc+sinhHoc)/3.0;
    alert("Điểm trung bình là: "+average);
    document.write("<br> Điểm trung bình là: "+average);

    // Bài 2 :
    document.write('<br> Bài 2: ');
    let doC=prompt("Nhap do C");
    let C=parseInt(doC);
    let F=9/5*C+32;
    alert("Nhiệt độ: " + F +" độ F" );
    document.write("<br> Nhiệt độ hiện tại là: " + F +" độ F");
    //Bài 3:
    document.write('<br>Bài 3: ');
    let banKinh=prompt("nhập bán kính");
    R= parseInt(banKinh);
    let dienTich=R*R*3.14;
    dienTich=parseInt(dienTich);
    alert("Diện tích hình tròn là:"+ dienTich);
    document.write("<br> Diện tích hình tròn là: "+ dienTich);
    //Bài 4:
    document.write('<br>Bài 4');
    let duongKinh=prompt("Nhập đường kính đường tròn");
    let d=parseInt(duongKinh);
    let chuVi=d*3.14;
    alert("Chu vi đường tròn là: " + chuVi);
    document.write("<br> Chu vi đường tròn là: "+ chuVi);
</script>
</html>
