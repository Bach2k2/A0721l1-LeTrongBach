<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển Đổi Tiền :</title>
    <style>
        table{
            padding: 5px;

        }
        tr,td{
            width: 4cm; height: 1cm;
        }
        tr,th{
            width: 4cm; height: 1cm;
        }
        .convert
        {
            width: 150px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
<table align="center" style="font-size: 20px">
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <th><input id="amount1" type="text" name="amount"/></th>
        <th><select id="Tien1">
            <option value="VN">VietNam</option>
            <option value="USA">USD</option>
        </select></th>
        <th><select id="Tien2">
            <option value="USA">USD</option>
            <option value="VN">VietNam</option>
        </select></th>
        <th><input type="button" value="Convert" class="convert"  onclick="Convert()"/>
        </th>
    </tr>
    <tr>
        <td colspan="4" id="result">Result:</td>
    </tr>
</table>

</body>

<script>
    let result = 1;
    function Convert() {
        let money = document.getElementById("amount1").value;
        money= parseInt(money);
        let select1 = document.getElementById("Tien1").value;
        let select2 = document.getElementById("Tien2").value;
        if (select1 == select2) {
            if (select2 == "USA") result = money+ " USD";
            else result = money + "VND";
        } else if(select2 != select1)
        {
            if (select2 == "USA") result = money/23000 + "USD";
            else result = money * 23000 + "VND";
        }
        alert("Giá trị của tiền cần đổi: " + result);
        document.getElementById("result").innerHTML = "Result: " + result;
    }

</script>
</html>
