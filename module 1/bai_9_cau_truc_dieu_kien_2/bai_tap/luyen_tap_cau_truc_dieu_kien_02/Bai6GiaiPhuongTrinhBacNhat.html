<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solve the equaltion</title>
</head>
<body>
<script>
    confirm("Giải phương trình bậc 1 dạng y=a*x+b");
    let a=parseFloat(prompt("Nhập hệ số a: "));
    let b=parseFloat(prompt("Nhập hệ số b: "));
    if (a==0) {
        if (b==0) alert("Phương trình có vô số nghiệm");
        else alert("Phương trình vô nghiệm");
    }
    else alert("Phương trình có nghiệm duy nhất: "+ (-b/a));
</script>
</body>
</html>
