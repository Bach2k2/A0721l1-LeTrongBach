<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let BMI;
    let weight=parseInt(prompt('Nhập giá trị cân nặng','0'));
    let height=parseFloat(prompt('Nhập giá trị cân nặng',0.0));
    BMI=weight/(Math.pow(height,2));
 //  BMI=parseFloat(BMI);
    if (BMI < 18.5)
        document.write("Underweight");
    else if (BMI < 25.0)
        document.write("Normal");
    else if (BMI < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
</body>
</html>
