<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game puzzle</title>
    <style>
        img {
            width: 600px;
            height: 150px;
        }
    </style>
</head>
<body style="text-align: center">
<h1>Hay bien 3 buc anh thanh noi dung phu hop</h1>
<img id="head" onclick="convert(1)" src="Dog1.jpg"   onchange="End()"/> <br>
<img id="body" onclick="convert(2)" src="Parrot2.jpg"onchange="End()"/><br>
<img id="feet" onclick="convert(3)" src="Rabbit3.jpg"onchange="End()"/>
<script>
    let obj1 = document.getElementById("head");
    let obj2 = document.getElementById("body");
    let obj3 = document.getElementById("feet");
    obj1.value="Dog1";
    obj2.value="Parrot2";
    obj3.value="Rabbit3";
    function convert(value) {
        switch (value) {
            case 1:
                if (obj1.getAttribute('src') == "Dog1.jpg") {
                    obj1.src = "Parrot1.jpg";
                    obj1.value="Parrot1"
                }
                else if (obj1.getAttribute('src') == "Parrot1.jpg") {
                    obj1.src = "Rabbit1.jpg";
                    obj1.value="Rabbit1";
                }
            else{
                    obj1.src = "Dog1.jpg";
                    obj1.value="Dog1";
                }

                setTimeout(End,2500);break;
            case 2:
                if (obj2.getAttribute('src') == "Dog2.jpg") {
                    obj2.src = "Parrot2.jpg";
                    obj2.value="Parrot2"
                }
                else if (obj2.getAttribute('src') == "Parrot2.jpg") {
                    obj2.src = "Rabbit2.jpg";
                    obj2.value="Rabbit2"
                }
            else {
                    obj2.src = "Dog2.jpg";
                    obj2.value = "Dog2";
                }

                setTimeout(End,2500);  break;
            case 3:
                if (obj3.getAttribute('src') == "Dog3.jpg") {
                    obj3.src = "Parrot3.jpg";
                    obj3.value="Parrot3";
                }
                else if (obj3.getAttribute('src') == "Parrot3.jpg") {
                    obj3.src = "Rabbit3.jpg";
                    obj3.value="Rabbit3";
                }
            else {
                    obj3.src = "Dog3.jpg";
                    obj3.value="Dog3";
                }

              setTimeout(End,2500);break;
        }


    }
    function End() {
        if (obj1.getAttribute('src') == "Dog1.jpg" && obj2.getAttribute('src') == "Dog2.jpg" && obj3.getAttribute('src') == "Dog3.jpg") alert("Congratulation");
        if (obj1.getAttribute('src') == "Parrot1.jpg" && obj2.getAttribute('src')== "Parrot2.jpg" && obj3.getAttribute('src') == "Parrot3.jpg") alert("Congratulation");
        if (obj1.getAttribute('src')== "Rabbit1.jpg" && obj2.getAttribute('src')== "Rabbit2.jpg" && obj3.getAttribute('src') == "Rabbit3.jpg") alert("Congratulation");
    }
</script>
</body>
</html>
