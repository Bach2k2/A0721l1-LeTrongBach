<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area of square-triangle</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("Nhập cạnh góc vuông thứ nhất: "));
    let b=parseFloat(prompt("Nhập cạnh góc vuông thứ hai: "));
    alert("Diện tích tam giác vuông: "+ a*b/2);
</script>
</body>
</html>
