<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area of rectangle</title>
</head>
<body>
<script>
    confirm("Tính diện tích hình chữ nhật");
    let dai=parseFloat(prompt("Nhập chiều dài: "));
    let rong=parseFloat(prompt("Nhập chiều rộng: "));
    alert("Diện tích Hình chữ nhật: "+ dai*rong);
</script>
</body>
</html>
