<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert from Celsius to F</title>
</head>
<body>
<h1> Bài 1 </h1>
<p style="font-size: x-large" id="result"> </p>
<script>
    let C=parseFloat(prompt("nhập nhiệt độ cần đổi"));
    let F=C*9/5+32;
    document.getElementById("result").innerText="Nhiệt độ đã đổi: "+ F;
</script>
</body>
</html>
