<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tienGui=parseInt(prompt("Nhập số tiền bạn gửi"));
    let laiSuat=parseInt(prompt("Lãi suất(%): "));
    let thoiHan=parseInt(prompt("Thời hạn bạn sẽ rút(Ngày)"));
    let tienLai;
    tienLai=tienGui*laiSuat/100*thoiHan/360;
    alert("Lãi của ban: "+tienLai);
</script>
</body>
</html>
