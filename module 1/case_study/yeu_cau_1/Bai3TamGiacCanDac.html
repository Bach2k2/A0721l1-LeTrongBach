<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giác cân đặc</title>
</head>
<body>
<script>
    let i, j;
    let width = parseInt(prompt("nhập độ rộng"));

    for (i = 1; i <= width / 2 + 1; i++) {
        for (j = 1; j <= width; j++) {
            if (j >= width / 2 + 1 - (i) && j <= width / 2 + 1 + (i - 1)) {
                document.write("*");
            } else document.write("&nbsp;&nbsp;");
        }
        document.write("<br>");
    }

</script>
</body>
</html>
