<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm điểm chung giữa 2 xâu:</title>
</head>
<body>
<script>
    let string1=prompt("Nhập vào xâu thứ nhất: ")
    console.log(string1);
    let string2=prompt("Nhập vào xâu thứ hai: ")
    console.log(string2);
    let common=[];
    for (let i=0;i<string1.length;i++)
    {
        for (let j=0;j<string2.length;j++)
        {
            if(string1[i]==string2[j])
            {
                common.push(string1[i]);
                break;
            }
        }
    }
    console.log(common);
</script>
</body>
</html>
