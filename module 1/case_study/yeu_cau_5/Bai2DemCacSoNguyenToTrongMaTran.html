<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm các số nguyên tố: </title>
</head>
<body>
<p> Ma trận mxn</p>
<p id="matrix"></p>
<script>
    let rows = parseInt(prompt("Nhập số hàng:"));
    let columns = parseInt(prompt("Nhập số cột"));
    let myArray = Array(0);
    for (let i = 0; i < columns; i++) {
        myArray[i] = Array(0);
    }
    function matrix(array) {
        for ( let i = 0; i < rows; i++) {
            for ( let j = 0; j < columns; j++) {
                 let numbers = parseInt(prompt("Nhập số tại Array [" + i + "][" + j + "]:"));
                 array[i].push(numbers);
                 document.getElementById("matrix").innerHTML += numbers + "&nbsp;&nbsp;";
            }
            document.getElementById("matrix").innerHTML+="<br>";
        }
    }

    console.log(myArray);
    matrix(myArray);
    function primeNumber(number) {
        let count=0;
        for (let i = 1; i <=number; i++) {
            if (number % i == 0) count++;
        }
       if(count==2) return true;
       else return false;
    }
function primeInArray(array)
{
    let count=0;
    document.getElementById("matrix").innerHTML+="<br>Các số nguyên tố : "
    for (let i=0;i<rows;i++)
    {
        for (let j=0;j<columns;j++)
        {
            if (primeNumber(array[i][j])) {
                document.getElementById("matrix").innerHTML += array[i][j] + "&nbsp;&nbsp;";
                count++;
            }
        }
    }
    return count;
}
    document.getElementById("matrix").innerHTML += "<br>Số lượng số nguyên tố: "  + primeInArray(myArray);

</script>
</body>
</html>
